<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create doc</title>
</head>
<body>
<form action="#" th:action="@{/doc-create}" th:object="${doc}" method="post">
    <label for="name">Employee's name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Employee's name">
    <label for="department">Department</label>
    <input type="text" th:field="*{department}" id="department" placeholder="Department">
    <label for="type">Type</label>
    <input type="text" th:field="*{type}" id="type" placeholder="Type">
    <label for="number">Number</label>
    <input type="number" th:field="*{number}" id="number" placeholder="Number">
    <input type="submit" value="Create Doc">
</form>
</body>
</html>
