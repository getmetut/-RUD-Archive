<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create document</title>
</head>
<body>
<form action="#" th:action="@{/doc-update}" th:object="${doc}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Employee's name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Employee's name">
    <br/>
    <label for="department">Department</label>
    <input type="text" th:field="*{department}" id="department" placeholder="Department">
    <br/>
    <label for="type">Type</label>
    <input type="text" th:field="*{type}" id="type" placeholder="Type">
    <br/>
    <label for="number">Number</label>
    <input type="number" th:field="*{number}" id="number" placeholder="Number">
    <br/>
    <input type="submit" value="Update Doc">
</form>
</body>
</html>
